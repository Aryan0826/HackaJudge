<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hackathon Judging</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Hackathon Judging Tool</h1>
    <form method="POST">
      <div class="team-name-container">
        <label for="teamName">Team Name :</label>
        <input
          type="text"
          id="teamName"
          name="teamName"
          placeholder="Enter team name"
          required
        />
      </div>
      <h2>Rate the Parameters</h2>
      <!-- Dynamically generate sliders based on criteria -->
      {% for criterion in event.criteria %}
      <div class="slider-container">
        <label for="rating{{ loop.index }}">
          {{ criterion }}:
          <span id="value{{ loop.index }}" class="value-display">1</span>
        </label>
        <input
          type="range"
          id="rating{{ loop.index }}"
          name="rating{{ loop.index }}"
          min="1"
          max="5"
          value="1"
          oninput="document.getElementById('value{{ loop.index }}').textContent = this.value"
        />
      </div>
      {% endfor %}
      <div class="remarks-container">
        <label for="remarks">Remarks</label>
        <input
          type="text"
          id="remarks"
          name="remarks"
          placeholder="Write your feedback."
          required
        />
      </div>
      <button type="submit">Submit Scores</button>
    </form>
    <img
      class="art"
      src="{{ url_for('static', filename='images/illustration1.png') }}"
    />
    <img
      class="trophy"
      src="{{ url_for('static', filename='images/illustration2.png') }}"
    />
  </body>
</html>
