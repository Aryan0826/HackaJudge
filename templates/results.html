<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Performance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/results.css" />
    <style>
      #chart-container {
        margin: 20px auto;
        max-width: 600px;
      }
      .card-body {
        padding-top: 50px; /* Keeps overall content down */
      }
      .lead {
        margin-bottom: 20px; /* Space below "Your score is" */
      }
      .score {
        margin-bottom: 50px; /* Space below score to push Leaderboard down */
      }
      h3 {
        margin-top: 20px; /* Space above Leaderboard */
      }
      .next-team-btn {
        margin-top: 30px; /* Space above button */
        background-color: #15B392; 
        border-color: #15B392; 
      }
      .next-team-btn:hover {
        background-color: #128A72; /* Darker teal on hover */
        border-color: #128A72; /* Matching hover border */
      }
    
    </style>
  </head>
  <body>
    <div class="card-body text-center">
      <p class="lead">Your score is:</p>
      <p class="score">{{ score | round(2) }}</p>
      <h3>Leaderboard</h3>

      <!-- Bar Graph Container -->
      <div id="chart-container">
        <canvas id="leaderboardChart"></canvas>
      </div>

      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3 next-team-btn"
        >Next Team</a
      >
    </div>

    <!-- Include Chart.js and Data Labels Plugin from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
      (function () {
        const teamNames = JSON.parse(
          '{{ leaderboard | map(attribute="team") | list | tojson | safe }}'
        );
        const teamScores = JSON.parse(
          '{{ leaderboard | map(attribute="score") | list | tojson | safe }}'
        );

        // Debug logs (you can remove these now if working)
        console.log("Team Names:", teamNames);
        console.log("Team Scores:", teamScores);
        console.log("ChartDataLabels available:", typeof ChartDataLabels !== "undefined");

        const ctx = document.getElementById("leaderboardChart").getContext("2d");
        const chartConfig = {
          type: "bar",
          data: {
            labels: teamNames,
            datasets: [
              {
                label: "Team Scores",
                data: teamScores,
                backgroundColor: "rgba(255, 255, 255, 0)", // Transparent bars
                borderColor: "rgba(255, 255, 255, 1)",     // White borders
                borderWidth: 6,
                barPercentage: 0.8,                         // Bars take 80% of category space
                categoryPercentage: 0.95                    // Categories use 95% of total space
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: { display: false },
              },
              x: {
                ticks: {
                  font: {
                    size: 22                        // Large X-axis labels
                  },
                  color: "rgba(255, 255, 255, 1)" // Opaque white team name labels
                },
                border: {
                  display: true,                    // Show X-axis baseline
                  color: "rgba(255, 255, 255, 1)", // White, opaque line
                  width: 2                          // Line thickness in pixels
                },
              }
            },
            plugins: {
              legend: { display: false },
              datalabels: {
                color: "white",             // White text for visibility
                font: {
                  size: 16                 // Font size for scores
                },
                anchor: "center",           // Center of the bar vertically
                align: "center",            // Center horizontally
                formatter: (value) => {
                  return value.toFixed(2);  // Show scores with 2 decimals
                }
              }
            }
          },
          plugins: [ChartDataLabels] // Plugin registration
        };
        
        try {
          const leaderboardChart = new Chart(ctx, chartConfig);
          console.log("Chart created successfully");
        } catch (error) {
          console.error("Error creating chart:", error);
        }
      })();
    </script>
    <img class="trophy" src="../static/images/illustration2.png"/>
    <img class="judge" src="../static/images/illustration3.png"/>
  </body>
</html>
