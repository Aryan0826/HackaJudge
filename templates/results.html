<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Performance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/results.css" />
    <style>
      #chart-container {
        margin: 20px auto;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="card-body text-center">
      <p class="lead">Your score is:</p>
      <p class="score">{{ score | round(2) }}</p>
      <h3>Leaderboard</h3>

      <!-- Bar Graph Container -->
      <div id="chart-container">
        <canvas id="leaderboardChart"></canvas>
      </div>

      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"
        >Next Team</a
      >
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      (function () {
        const teamNames = JSON.parse(
          '{{ leaderboard | map(attribute="team") | list | tojson | safe }}'
        );
        const teamScores = JSON.parse(
          '{{ leaderboard | map(attribute="score") | list | tojson | safe }}'
        );
    
        const ctx = document.getElementById("leaderboardChart").getContext("2d");
        const leaderboardChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: teamNames,
            datasets: [
              {
                label: "Team Scores",
                data: teamScores,
                backgroundColor: "rgba(255, 255, 255, 0)", //transparent
                borderColor: "rgba(255, 255, 255, 1)",
                borderWidth: 6,
                barThickness: 65,
                barPercentage: 50,
                categoryPercentage: 50,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: { display: false },
              },
              x: {
                ticks: {
                  color: "rgba(255, 255, 255, 1)" // Opaque white team name labels
                },
                border: {
                  display: true,                    // Show X-axis baseline
                  color: "rgba(255, 255, 255, 1)", // White, opaque line
                  width: 2                          // Line thickness in pixels
                },
              }
            },
            plugins: {
              legend: { display: false },
            },
          },
        });
      })();
    </script>
    <img class="trophy" src="../static/images/illustration2.png"/>
    <img class="judge" src="../static/images/illustration3.png"/>
  </body>
</html>
